{{ $faStylePrefix := "fas" }}
{{ if in (slice "fas" "far" "fal" "fad" "fab") (.prefix) }}
    {{ $faStylePrefix = (.prefix) }}
{{ end }}

{{ $iconName := .icon }}

{{ $iconSize := "fa-1x" }}
{{ if in (slice "fa-1x" "fa-2x" "fa-3x" "fa-4x" "fa-5x") (.size) }}
    {{ $iconSize = (.size) }}
{{ end }}

<i class="{{ $faStylePrefix }} fa-{{ $iconName }} {{ $iconSize }}"></i>
