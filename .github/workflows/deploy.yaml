name: deploy
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: SSH Remote Commands
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        port: ${{ secrets.PORT }}
        passphrase: ${{ secrets.PASSPHRASE }}
        script_stop: true
        script: |
          cd ~/andreasbehrend.com
          git pull
          sed -i 's/{{INSTAGRAM_APP_ID}}/${{ secrets.INSTAGRAM_APP_ID }}/g' config.toml
          sed -i 's/{{INSTAGRAM_CLIENT_TOKEN}}/${{ secrets.INSTAGRAM_CLIENT_TOKEN }}/g' config.toml
          hugo
